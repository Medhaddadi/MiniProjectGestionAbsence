<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8"/>
    <title>Add Filière</title>
</head>

<body>

<main layout:fragment="content" id="main" class="main">
    <div class="container card m-2 rounded-3 border-2 shadow-sm  p-3">
        <h2 class="card-title text-center">Add Filière</h2>
        <!--display the messages-->
        <div th:if="${message}">
            <div class="alert alert-success" th:text="${message}"></div>
        </div>
        <form th:action="@{/filieres/create}" th:object="${filiere}" method="post" class="card-body mt-3">
            <input type="hidden" th:field="*{idFiliere}"/>
            <div class="form-group">
                <label for="titreFiliere">Titre Filière:</label>
                <input type="text" class="form-control" id="titreFiliere" th:field="*{titreFiliere}" required/>
                <span th:if="${#fields.hasErrors('titreFiliere')}" th:errors="*{titreFiliere}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="codeFiliere">Code Filière:</label>
                <input type="text" class="form-control" id="codeFiliere" th:field="*{codeFiliere}" required/>
                <span th:if="${#fields.hasErrors('codeFiliere')}" th:errors="*{codeFiliere}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="anneeaccreditation">Année d'Accréditation:</label>
                <input type="number" class="form-control" id="anneeaccreditation" th:field="*{anneeaccreditation}" required/>
                <span th:if="${#fields.hasErrors('anneeaccreditation')}" th:errors="*{anneeaccreditation}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="anneeFinaccreditation">Année de Fin d'Accréditation:</label>
                <input type="number" class="form-control" id="anneeFinaccreditation" th:field="*{anneeFinaccreditation}" required/>
                <span th:if="${#fields.hasErrors('anneeFinaccreditation')}" th:errors="*{anneeFinaccreditation}" class="text-danger"></span>
            </div>
            <button type="submit" class="btn btn-primary rounded-5 mt-3"><i class="fas fa-plus"></i> Add Filière</button>
        </form>
    </div>
</main>

</body>
</html>
