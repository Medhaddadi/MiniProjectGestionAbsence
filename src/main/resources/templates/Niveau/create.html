<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8"/>
    <title>Create Niveau</title>
</head>

<body>

<main layout:fragment="content" id="main" class="main">
    <div class="container card m-2 rounded-3 border-2 shadow-sm  p-3">
        <h2 class="card-title text-center">Create Niveau</h2>
        <form th:action="@{/niveaux/create}" th:object="${niveau}" method="post" class="card-body mt-3">
            <div class="form-group">
                <label for="alias">Alias:</label>
                <input type="text" class="form-control" id="alias" th:field="*{alias}" required/>
                <span th:if="${#fields.hasErrors('alias')}" th:errors="*{alias}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="titre">Titre:</label>
                <input type="text" class="form-control" id="titre" th:field="*{titre}" required/>
                <span th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="filiereId">Filiere:</label>
                <select class="form-control" id="filiereId" name="filiereId" required>
                    <option th:each="filiere : ${filieres}" th:value="${filiere.idFiliere}" th:text="${filiere.titreFiliere}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary rounded-5 mt-3"><i class="fas fa-plus"></i> Create Niveau</button>
        </form>
    </div>
</main>

</body>
</html>
