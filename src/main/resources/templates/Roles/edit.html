<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8"/>
    <title>Edit Role</title>
</head>

<body>

<main layout:fragment="content" id="main" class="main">
    <div class="container">
        <h1>Edit Role</h1>
        <form th:action="@{/roles/edit/{id}(id=${role.idRole})}" th:object="${role}" method="post">
            <div class="form-group">
                <label for="nomRole">Role Name:</label>
                <input type="text" class="form-control" id="nomRole" th:field="*{nomRole}" required/>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</main>

</body>
</html>
